<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">

                <span class="title-line title-line-2">Weekend</span>
                <span class="title-line title-line-3">CIRCLE</span>

                    SATURDAY!

            </div>

                <p class="highlight-info address">
                    45 OVERLEA BLVD<br>
                    TORONTO, ON M4H 1C3

        <footer class="footer">
            <div class="branding">
                <span class="org-acronym">TNO</span>
                <span class="org-fullname">THE NEIGHBOURHOOD ORGANIZATION</span>
